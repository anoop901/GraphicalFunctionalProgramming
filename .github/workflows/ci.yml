name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Typescript checks
        run: npx tsc --noEmit

      - name: Install dependencies
        run: npm install

      - name: ESLint checks
        run: npx eslint '**/*.ts' '**/*.tsx'
